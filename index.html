<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 Turn Based Game</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="container-fluid wrapper">

      <div class="row header">
        <h1>Injustice</h1>
      </div>
      <div class="row hero-vs-villian">
        <h2 class="league-name">Justice League</h2>
        <span class="vs">VS</span>
        <h2 class="legion-name">The Legion of Doom</h2>
      </div>

      <!-- this row contains the score -->
      <div class="row score">
        <div class="col-md-offset-3 col-md-3">
          <h3 class="hero-health-status"></h3>
        </div>
        <div class="col-md-3">
          <h3 class="villian-health-status"></h3>
        </div>
      </div>

      <!-- this row contains the space where the fight will take place. -->
      <div class="row play-area">
        <div class="col-md-offset-2 col-md-10">
          <div class="dropdown-list">
            <div class="select-hero">CHOOSE YOUR HERO</div>
            <select class="justice-league">
              <option value="blank"></option>
              <option value="Superman">Superman</option>
              <option value="Batman">Batman</option>
              <option value="Wonder Woman">Wonder Woman</option>
              <option value="Aquaman">Aquaman</option>
              <option value="Green Lantern">Green Lantern</option>
              <option value="The-Flash">Flash</option>
            </select>
          </div>
        </div>
        <!-- insert battle here -->
      </div>

      <!-- this section contains the messages to the player. -->
      <div class="row">
        <div class="col-md-offset-2 col-md-8 message-container">
          <!-- hero-text is where a message about the hero (that the user will choose) will populate. -->
          <div class="message-to-player"></div>
        </div>
      </div>

      <!-- this row contains hero select information -->
      <div class="row">
        <!-- this section contains the buttons -->
        <div class = "col-md-offset-4 col-md-4">
          <div class="button-container">
            <button class="attack-button btn btn-xl">ATTACK</button>
            <button class="new-game btn btn-small">NEW GAME</button>
          </div>
        </div>
      </div>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
